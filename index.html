<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link rel="stylesheet" href="https://unpkg.com/vue-select/dist/vue-select.css">
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="https://unpkg.com/vue-select@beta"></script>
  </head>
  <body>
    <div id="app">
  <h1>Vue Select - Multiple options</h1>
  <form>
    <v-select multiple :options="countries" label="country">
      <template #option="option">
        <span>{{ option.country }}</span>
      </template>
    </v-select>
  </form>
</div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
